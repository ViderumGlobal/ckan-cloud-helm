{{ if not .Values.centralizedInfraOnly }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        {{ if .Values.redisResources }}
        resources: {{ .Values.redisResources }}
        {{ end }}
{{ end }}