ckanOperatorImage: viderum/ckan-cloud-docker:cca-operator-086e56e1f49fe3158855ad7939b7a1a5171f1e62
# https://github.com/ViderumGlobal/ckan-cloud-docker/pull/19
ckanImage: viderum/ckan-cloud-docker:ckan-086e56e1f49fe3158855ad7939b7a1a5171f1e62
dbImage: viderum/ckan-cloud-docker:db-v0.0.1
solrImage: viderum/ckan-cloud-docker:solr-v0.0.1
nginxImage: viderum/ckan-cloud-docker:nginx-v0.0.1
